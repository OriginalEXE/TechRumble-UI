<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <meta name="descriptiob" content=""/>
    <title>TechRumble - Real-time tech stats</title>
    <meta name="description" content="Find out which technology is trending today"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0eaeb9">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.js"></script>
    <script>
      (function () {
        document.documentElement.classList.add ('wf-inactive');

        if (sessionStorage.foutFontsLoaded) {
          document.documentElement.classList.remove ('wf-inactive');
          document.documentElement.classList.add ('wf-active');
          return;
        }

        var font1 = new FontFaceObserver ('Cabin');
        var font2 = new FontFaceObserver ('Noto Sans');

        Promise.all ([font1.load (), font2.load ()])
          .then (function () {
            document.documentElement.classList.remove ('wf-inactive');
            document.documentElement.classList.add ('wf-active');
            sessionStorage.foutFontsLoaded = true;
          });
      }) ();
    </script>
    <% if (htmlWebpackPlugin.options.analytics) { %>
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139043595-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-139043595-1');
      </script>
    <% } %>
  </head>

</html>
